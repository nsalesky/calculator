<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./index.css">
    <script src="dist/index.js" type="module"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

    <title>Calculator</title>
</head>

<body>
   <div id="calculator">
        <p id="screen"></p>

        <button id="clear-button" class="button lg-button">AC</button>
        <button id="toggle-sign-button" class="button lg-button">+-</button>
        <button id="percent-button" class="button lg-button">%</button>
        <button id="divide-button" class="button o-button">รท</button>

        <button id="seven-button" class="button dg-button">7</button>
        <button id="eight-button" class="button dg-button">8</button>
        <button id="nine-button" class="button dg-button">9</button>
        <button id="multiply-button" class="button o-button">x</button>

        <button id="four-button" class="button dg-button">4</button>
        <button id="five-button" class="button dg-button">5</button>
        <button id="six-button" class="button dg-button">6</button>
        <button id="minus-button" class="button o-button">-</button>

        <button id="one-button" class="button dg-button">1</button>
        <button id="two-button" class="button dg-button">2</button>
        <button id="three-button" class="button dg-button">3</button>
        <button id="plus-button" class="button o-button">+</button>

        <button id="zero-button" class="button dg-button">0</button>
        <button id="period-button" class="button dg-button">.</button>
        <button id="equal-button" class="button o-button">=</button>
   </div>
</body>

</html>
